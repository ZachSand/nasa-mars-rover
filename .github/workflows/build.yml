name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Make gradlew executable
        run: chmod +x ./nasa-mars-rover-server/gradlew
      - name: Build with Gradle
        run: ./nasa-mars-rover-server/gradlew build
      - name: Test with Gradle
        run: ./nasa-mars-rover-server/gradlew test