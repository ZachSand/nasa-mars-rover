name: nasa-mars-rover-server

on: [push]

jobs:
  build-server:
    runs-on: ubuntu-latest
    env: 
      server-working-directory: ./nasa-mars-rover-server
      ui-working-directory: ./nasa-mars-rover-ui

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Make gradlew executable
        run: chmod +x ./gradlew
        working-directory: ${{env.server-working-directory}}
      - name: Build with Gradle
        run: ./gradlew build
        working-directory: ${{env.server-working-directory}}

  build-ui:
    runs-on: ubuntu-latest
    env: 
      ui-working-directory: ./nasa-mars-rover-ui

    steps:
      - uses: actions/checkout@v2
      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-

      - name: Install
        run: npm install
        working-directory: ${{env.ui-working-directory}}

      - name: Test
        run: npm run test:unit
        working-directory: ${{env.ui-working-directory}}

      - name: Build
        run: npm run build
        working-directory: ${{env.ui-working-directory}}